# Auto-generated release notes configuration
# When you create a release, GitHub generates categorized notes from merged PRs
# Docs: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
changelog:
  categories:
    - title: "Features"
      labels:
        - "feature"
        - "enhancement"
    - title: "Bug Fixes"
      labels:
        - "bug"
        - "fix"
    - title: "Infrastructure & CI"
      labels:
        - "ci"
        - "infrastructure"
    - title: "Dependencies"
      labels:
        - "dependencies"
    - title: "Documentation"
      labels:
        - "documentation"
        - "docs"
    - title: "Other Changes"
      labels:
        - "*"
  exclude:
    labels:
      - "skip-changelog"
