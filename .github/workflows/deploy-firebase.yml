name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/review-repo-docs-D4nYF
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Cloud Functions and Firestore Rules
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Next.js dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Install Cloud Functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build Cloud Functions
        working-directory: ./functions
        run: npm run build

      - name: Setup Firebase Service Account
        run: |
          # Create secure temporary file for service account credentials
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json
          chmod 600 $HOME/gcloud-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

      - name: Authenticate with Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
          gcloud config set project sonash-app

      - name: Delete Old/Deprecated Functions
        run: |
          # Delete functions that are being removed or need fresh deployment
          firebase functions:delete adminHealthCheck adminGetDashboardStats adminGetSentryErrorSummary exportUserData deleteUserAccount \
            --project sonash-app \
            --force \
            --non-interactive
        continue-on-error: true  # Don't fail if functions don't exist

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --non-interactive --project sonash-app

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --non-interactive --project sonash-app

      - name: Deploy Hosting
        run: firebase deploy --only hosting --non-interactive --project sonash-app

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üåê Next.js app has been deployed to Firebase Hosting"
          echo "üì¶ Cloud Functions have been deployed"
          echo "üîí Firestore security rules have been deployed"
          echo ""
          echo "‚ÑπÔ∏è  View your app at: https://sonash-app.web.app"
          echo "‚ÑπÔ∏è  View deployed functions at: https://console.firebase.google.com/project/sonash-app/functions"
          echo "‚ÑπÔ∏è  View Firestore rules at: https://console.firebase.google.com/project/sonash-app/firestore/rules"

      - name: Cleanup credentials
        if: always()
        run: |
          # Remove service account credentials file
          rm -f $HOME/gcloud-key.json
