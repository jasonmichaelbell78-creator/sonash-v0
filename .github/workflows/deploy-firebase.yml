name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/repo-review-p2Vfn
      - claude/review-repo-status-YtuyB
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Cloud Functions and Firestore Rules
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Cloud Functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build Cloud Functions
        working-directory: ./functions
        run: npm run build

      - name: Setup Firebase Service Account
        run: |
          # Create secure temporary file for service account credentials
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json
          chmod 600 $HOME/gcloud-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

      - name: Authenticate with Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
          gcloud config set project sonash-app

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --non-interactive --project sonash-app

      - name: Cleanup Old Functions
        run: |
          firebase functions:delete exportUserData deleteUserAccount \
            --project sonash-app \
            --force \
            --non-interactive
        continue-on-error: true  # Don't fail deployment if functions don't exist

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --non-interactive --project sonash-app

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üì¶ Cloud Functions have been deployed"
          echo "üîí Firestore security rules have been deployed"
          echo ""
          echo "‚ÑπÔ∏è  View deployed functions at: https://console.firebase.google.com/project/sonash-app/functions"
          echo "‚ÑπÔ∏è  View Firestore rules at: https://console.firebase.google.com/project/sonash-app/firestore/rules"

      - name: Cleanup credentials
        if: always()
        run: |
          # Remove service account credentials file
          rm -f $HOME/gcloud-key.json
