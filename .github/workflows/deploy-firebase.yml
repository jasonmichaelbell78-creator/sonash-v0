name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/repo-review-p2Vfn
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Cloud Functions and Firestore Rules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Cloud Functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build Cloud Functions
        working-directory: ./functions
        run: npm run build

      - name: Setup Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "ðŸ“¦ Deployed Cloud Functions:"
          echo "  - adminSaveMeeting"
          echo "  - adminDeleteMeeting"
          echo "  - adminSaveSoberLiving"
          echo "  - adminDeleteSoberLiving"
          echo "  - adminSaveQuote"
          echo "  - adminDeleteQuote"
          echo "  - saveDailyLog"
          echo "  - cleanupOldRateLimits"
          echo "  - exportUserData"
          echo "  - deleteUserAccount"
          echo ""
          echo "ðŸ”’ Deployed Firestore Rules:"
          echo "  - User data protection (owner-only access)"
          echo "  - Rate limits collection (Cloud Functions only)"
          echo "  - Public collections (meetings, sober_living, daily_quotes)"
