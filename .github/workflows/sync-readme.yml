name: Sync README Status

on:
  push:
    branches: [main]
    paths:
      - 'ROADMAP.md'

# Prevent race conditions from concurrent pushes
concurrency:
  group: sync-readme-main
  cancel-in-progress: false

jobs:
  sync-readme:
    name: Update README Status from ROADMAP
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run README status update
        run: node scripts/update-readme-status.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: Auto-sync README status from ROADMAP.md"

          # Avoid non-fast-forward failures when multiple runs queue up
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

          # Retry push to handle race conditions (explicit remote/branch for CI reliability)
          PUSH_SUCCESS=false
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              PUSH_SUCCESS=true
              break
            fi
            echo "Push failed (attempt $i). Retrying in 5 seconds..."
            sleep 5
            git pull --rebase origin main || exit 1
          done

          if [ "$PUSH_SUCCESS" != "true" ]; then
            echo "Push failed after 3 attempts."
            exit 1
          fi
