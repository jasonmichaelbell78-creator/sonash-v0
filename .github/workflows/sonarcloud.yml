# SonarCloud analysis workflow
# Triggers on push/PR to main, or manual dispatch
# Configuration is in sonar-project.properties

name: SonarCloud analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read # required for actions/checkout
  pull-requests: write # allows SonarCloud to decorate PRs with analysis results
  security-events: write # required to publish results to GitHub Code Scanning (if enabled)

jobs:
  Analysis:
    # Skip analysis for fork PRs (secrets not available)
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      # CRITICAL: Must checkout code first for SonarCloud to analyze
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0 # Full history for blame info and accurate analysis

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@383f7e52eae3ab0510c3cb0e7d9d150bbaeab838 # v3.1.0
        env:
          GITHUB_TOKEN: ${{ github.token }} # Required for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          # Args not needed - reads from sonar-project.properties
