name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting (Prettier)
        # Note: Non-blocking until initial codebase formatting is applied
        # Run 'npm run format' to fix all files, then remove continue-on-error
        # TODO: Remove continue-on-error after running initial format
        continue-on-error: true
        run: npm run format:check

      - name: Check for circular dependencies
        run: npm run deps:circular

      - name: Check for unused dependencies/exports
        # Note: Non-blocking as baseline has known issues to address incrementally
        # Baseline: 7 unused deps, 2 unlisted deps in package.json
        # TODO: Remove continue-on-error after baseline issues are resolved
        continue-on-error: true
        run: npm run deps:unused

      - name: Get changed files for pattern check
        if: ${{ github.event_name == 'pull_request' }}
        id: changed-files
        # Pinned to v46.0.2 SHA for supply chain security (see CVE-2025-30066)
        uses: tj-actions/changed-files@26a38635fc1173cc5820336ce97be6188d0de9f5 # v46.0.2
        with:
          files: |
            **/*.js
            **/*.ts
            **/*.tsx
            **/*.jsx
            **/*.sh
            **/*.yml
            **/*.yaml
            .husky/**
          separator: " "

      - name: Pattern compliance check (PR - changed files only)
        if: ${{ github.event_name == 'pull_request' && steps.changed-files.outputs.any_changed == 'true' }}
        run: |
          echo "Checking pattern compliance on changed files..."
          echo "Files to check: ${{ steps.changed-files.outputs.all_changed_files }}"
          # Use -- to prevent filenames starting with - from being interpreted as options
          node scripts/check-pattern-compliance.js -- ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Pattern compliance check (PR - no relevant files changed)
        if: ${{ github.event_name == 'pull_request' && steps.changed-files.outputs.any_changed != 'true' }}
        run: echo "No pattern-checkable files changed, skipping pattern compliance"

      - name: Pattern compliance check (push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        # For push to main, run full check but don't block (baseline exists)
        # This provides visibility without blocking merges
        continue-on-error: true
        run: npm run patterns:check-all

      - name: Documentation check
        # Note: Non-blocking until documentation migration complete
        # Pre-existing docs have issues that will be fixed during migration
        # TODO: Remove continue-on-error after INTEGRATED_IMPROVEMENT_PLAN.md Step 5 is done
        continue-on-error: true
        run: npm run docs:check

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          NEXT_PUBLIC_FIREBASE_API_KEY: test
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: test
          NEXT_PUBLIC_FIREBASE_APP_ID: test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-typecheck-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
